worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Optionally add MJS support
    types {
        application/javascript  js mjs;
    }

    sendfile        on;
    keepalive_timeout  65;
    
    client_max_body_size 100M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # upstream django_upstream {
    #     server django_c:8010 fail_timeout=30s max_fails=3;
    # }

    upstream dashapp_upstream {
        server dashapp_urnioutput:8089 fail_timeout=30s max_fails=3;
    }
    
    upstream dashapp_leantabla_upstream {
        server dashapp_leantabla:8091 fail_timeout=30s max_fails=3;
    }
    
    upstream dashapp_furnace_upstream {
        server dashapp_topilne_peci_dashboard:8083 fail_timeout=30s max_fails=3;  # or 127.0.0.1:8083
    }
        
    # For port 8081 server block
    server {
        listen 8081;
        #server_name localhost;
        server_name ecotech.utlth-ol.si;  # be explicit (avoid 'localhost' here)
    
        location /static/dashapp_leantabla/ {
            alias /app/static/dashapp_leantabla/; 
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            
            location ~* \.css$ {
                add_header Content-Type "text/css";
                add_header Access-Control-Allow-Origin "*";
            }
        }
    }

    server {
        listen 80;
        #server_name localhost;
        server_name ecotech.utlth-ol.si;  # be explicit (avoid 'localhost' here)

        # Static files for Django app
        # location /static/django_c/ {
        #     alias /app/static/django_c/;
        #     expires 30d;
        #     add_header Cache-Control "public, max-age=2592000";
        # }

        # Static files for Dash app
        location /static/dashapp_urnioutput/ {
            alias /app/static/dashapp_urnioutput/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # Static files for Dash app
        location /static/dashapp_leantabla/ {
            alias /app/static/dashapp_leantabla/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        

        # Proxy Django app
        # location / {
        #     proxy_pass http://django_c:8010;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;

        #     # Add timeout settings
        #     proxy_connect_timeout 60s;
        #     proxy_read_timeout 60s;
        #     proxy_send_timeout 60s;
        # }
        
        # Proxy your Dash UI (optional path prefix, see below)
        location /furnace/ {
            proxy_pass http://dashapp_topilne_peci_dashboard;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # PROXY your new dash app (with WS) under /furnace/ or root
        location /furnace_action_reco_update_trigger {
            proxy_pass http://dashapp_topilne_peci_dashboard;           # HTTP & WS go here
            proxy_http_version 1.1;                      # <— must be 1.1 for WS
            proxy_set_header Upgrade   $http_upgrade;    # <— forward Upgrade
            proxy_set_header Connection "Upgrade";       # <— forward Connection
            proxy_set_header Host      $host;
            proxy_read_timeout         86400;
            proxy_send_timeout         86400;
        }

        # Proxy Dash app urnioutput
        location /urnioutput/ {
            proxy_pass http://dashapp_urnioutput:8089;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add timeout settings
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # Proxy Dash app leantabla
        location /leantabla/ {
            proxy_pass http://dashapp_leantabla:8091;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add timeout settings
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
    }
}
